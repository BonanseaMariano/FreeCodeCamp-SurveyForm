<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">Registration Form</h1>
  <p id="description">Please fill out this form with the required information</p>
  <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label id="name-label" for="name">Enter Your Name:
        <input id="name" name="first-name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label" for="email">Enter Your Email:
        <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
      <label id="number-label" for="number">Enter Your Age:
        <input id="number" name="age" type="number" min="18" max="80" placeholder="Enter your age" required /></label>
      <label for="dropdown">Select Your Gender:
        <select id="dropdown" name="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label for="password">Create a New Password:
        <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"
          value="Personal" checked />
        Personal</label>
      <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"
          value="Business" />
        Business</label>
    </fieldset>
    <fieldset>
      <legend>Where did you hear about us? (check all that apply)</legend>
      <div class="checkbox-group">
        <label for="google"><input id="google" type="checkbox" name="where-heard[]" value="Google" />
          Google</label>
        <label for="facebook"><input id="facebook" type="checkbox" name="where-heard[]" value="Facebook" />
          Facebook</label>
        <label for="twitter"><input id="twitter" type="checkbox" name="where-heard[]" value="Twitter" />
          Twitter</label>
        <label for="instagram"><input id="instagram" type="checkbox" name="where-heard[]" value="Instagram" />
          Instagram</label>
        <label for="tiktok"><input id="tiktok" type="checkbox" name="where-heard[]" value="TikTok" />
          TikTok</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="comments">Any additional comments?
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea></label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
